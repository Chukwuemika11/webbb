<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 20px;
        }
        p {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a simple static website example created with HTML, CSS, and JavaScript.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>Feel free to contact us:</p>
            <button onclick="alert('You clicked the button!')">Click Me</button>
        </section>
    </main>
    <script>
        // You can include JavaScript code here
    </script>
</body>
</html>
